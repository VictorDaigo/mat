<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="Page-limiter">
        <div class="Page-content">
            <div class="Cursor"></div>
    <main class="Main">
        
        <section class="Main-section Hero">
            <div class="Hero-title-wrapper">
                <h2 class="Hero-h2"> <span class="Hero-span">Matt voice</span></h2>
                <div class="Hero-title">
                    
                    <div class="Hero-title-line Hero-title-line--top">
                        <div class="Hero-tittle-char">M</div>
                        <div class="Hero-tittle-char">A</div>
                        <div class="Hero-tittle-char">T</div>
                    </div>
                    <div class="Hero-title-line Hero-title-line--bottom">
                        <div class="Hero-tittle-char">V</div>
                        <div class="Hero-tittle-char Hero-tittle-char--o">O</div>
                        <div class="Hero-tittle-char">Y</div>
                        <div class="Hero-tittle-char">C</div>
                        <div class="Hero-tittle-char">E</div>
                    </div>
                </div>
            </div>
            
            <div class="Hero-videoWrapper">
                <div class="Hero-video"></div>
            </div>
        
        </section>
        <section class="Main-section Work">
           
            <div class="Work-Gallery Gallery">
                <div class="Gallery-item">
                    <div class="Gallery-intro WorkIntro">
                        <h3 class="WorkIntro-h3">His best work</h3>
                        <span class="WorkIntro-span WorkIntro-span--top">Featured</span>
                        <div class="WorkIntro-imgWrapper WorkIntro-imgWrapper--left"></div>
                        <span class="WorkIntro-span WorkIntro-span--bottom">Work</span>
                        <div class="WorkIntro-imgWrapper WorkIntro-imgWrapper--right"></div>
                    </div>
                </div>
                <div class="Gallery-item">
                    <div class="Gallery-Project Project">
                        <h4 class="Project-h4 OLIPOP">OLIPOP TV</h4>
                        <span class="Project-h4 Project-h4--effect">OLIPOP TV</span>
                        <span class="Project-h4 Project-h4--effectTwo">OLIPOP TV</span>
                       
                    </div>
                </div>
                <div class="Gallery-item">
                    <div class="Gallery-Project Project">
                        <h4 class="Project-h4 FRIENDS">FRIENDS 30TH</h4>
                        <span class="Project-h4 Project-h4--effect">FRIENDS 30TH</span>
                        <span class="Project-h4 Project-h4--effectTwo">FRIENDS 30TH</span>
                    </div>
                </div>
                <div class="Gallery-item">
                    <div class="Gallery-Project Project">
                        <h4 class="Project-h4 LUNCH">LET'S DO LUNCH</h4>
                        <span class="Project-h4 Project-h4--effect">LET'S DO LUNCH</span>
                        <span class="Project-h4 Project-h4--effectTwo">LET'S DO LUNCH</span>
                       
                    </div>
                </div>
                
            </div>
            <div class="Projects-imgGallery Projects-imgGallery--first">
                <div class="Projects-imgWrapper Projects-imgWrapper--first"></div>
                <div class="Projects-imgWrapper Projects-imgWrapper--second"></div>
                <div class="Projects-imgWrapper Projects-imgWrapper--third"></div>
            </div>
            <div class="Projects-imgGallery Projects-imgGallery--second">
                <div class="Projects-imgWrapper Projects-imgWrapper--forth"></div>
                <div class="Projects-imgWrapper Projects-imgWrapper--fifth"></div>
                <div class="Projects-imgWrapper Projects-imgWrapper--six"></div>
            </div>
            <div class="Projects-imgGallery Projects-imgGallery--third">
                <div class="Projects-imgWrapper Projects-imgWrapper--seven"></div>
                <div class="Projects-imgWrapper Projects-imgWrapper--eight"></div>
                <div class="Projects-imgWrapper Projects-imgWrapper--nine"></div>
            </div>
        </section>
    </main>
</div>
</div>
</body>
</html>
